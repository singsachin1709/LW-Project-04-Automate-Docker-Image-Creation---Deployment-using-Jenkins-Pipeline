<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deployed with Jenkins ðŸš€</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: floatIn 2s ease-out;
    }

    p {
      font-size: 1.2rem;
      color: #f0f0f0;
    }

    .badge {
      margin-top: 2rem;
      display: inline-block;
      background: #ffffff22;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      border: 1px solid #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Jenkins Deployed Web App</h1>
    <p>This web page is served from a Docker container, built and deployed through Jenkins!</p>
    <div class="badge">Automated with CI/CD Â· Powered by Docker & Jenkins</div>
  </div>
</body>
</html>
